{% extends 'base.html' %} {% load i18n static %}

{% block title %}
<title>{{plans.title}} - Kyrgyz Petroleum Company</title>
{% endblock title%}

{% block content%}

	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style='width: 900px; margin-top:150px; margin-left: 200px; margin-bottom: 50px'>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="{{plans.image.url}}" alt="First slide">
			</div>
			{% for p in photos %}
				<div class="carousel-item">
					<img class="d-block w-100" src="{{p.images.url}}">
				</div>
		  	{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	<div style='text-align: center; margin-left: 180px; margin-right: 160px; margin-bottom: 50px'>
		<h3 style='padding-bottom:30px'>{{ plans.title }}</h3>
		<span>{{ plans.body }}</span>
	</div>



{%endblock content%}
